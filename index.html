<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Pokémon - Sistema de Filas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Batalha Pokémon</h1>
        
        <div class="game-area">
            <div class="boss-section">
                <h2>Pokémon Chefe</h2>
                <div id="boss-pokemon" class="pokemon-card">
                    <img id="boss-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Charizard">
                    <h3 id="boss-name">Charizard</h3>
                    <p id="boss-type">Tipo: Fogo/Voador</p>
                    <p id="boss-hp">HP: 360/360</p>
                </div>
            </div>
            
            <div class="battle-section">
                <h2>Batalha</h2>
                <div id="battle-display">
                    <p>Esperando desafiante...</p>
                </div>
                <button id="battle-btn" disabled>Batalhar!</button>
                <div id="battle-result"></div>
            </div>
            
            <div class="challenger-section">
                <h2>Próximo Desafiante</h2>
                <div id="next-challenger" class="pokemon-card">
                    <p>Nenhum desafiante na fila</p>
                </div>
            </div>
        </div>
        
        <div class="queue-section">
            <h2>Fila de Desafiantes <span id="queue-size">(0)</span></h2>
            <button id="add-challenger-btn">Adicionar Desafiante</button>
            <div id="queue-display"></div>
        </div>
        
        <div class="winners-section">
            <h2>Hall da Fama</h2>
            <div id="winners-list"></div>
        </div>
    </div>
    
    <audio id="attack-sound" src="sons/ataque.mp3" preload="auto"></audio>
    <audio id="victory-sound" src="sons/vitoria.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
